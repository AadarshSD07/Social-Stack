version: '3.8'

services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app  # This syncs your code and the sqlite file
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules # Prevents local node_modules from overwriting container
    ports:
      - "5173:5173"
    stdin_open: true # Required for some React versions to stay open
    tty: true